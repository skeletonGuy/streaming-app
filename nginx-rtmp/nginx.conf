worker_processes auto;
#error_log  logs/error.log;

events {
	worker_connections 1024;
}

# RTMP configuration
rtmp {
	server {
		listen 1935; # Listen on standard RTMP port
		chunk_size 4000;
		# ping 30s;
		# notify_method get;

		application abr {
			live on;
			exec ffmpeg -i rtmp://localhost/src/$name
			-c:a aac -b:a 32k -c:v libx264 -b:v 128K -f flv rtmp://localhost/hls/$name_low
			-c:a aac -b:a 64k -c:v libx264 -b:v 256k -f flv rtmp://localhost/hls/$name_mid
			-c:a aac -b:a 128k -c:v libx264 -b:v 512K -f flv rtmp://localhost/hls/$name_hi;
		}

		application hls {
			live on;

			hls on;
			hls_path /mnt/hls/;
			hls_nested on;

			hls_variant _low BANDWIDTH=160000;
			hls_variant _mid BANDWIDTH=320000;
			hls_variant _hi BANDWIDTH=640000;
		}

		application public {
			live on;
			hls on;
			hls_path /mnt/hls_public;
			hls_fragment 6;
			hls_playlist_length 120;
			deny play all;
		}

		application private {
			live on;
			hls on;
			hls_path /mnt/hls_private;
			hls_fragment 2;
			hls_playlist_length 60;

			hls_keys on;
			hls_key_url /api/key/;
			hls_fragments_per_key 10;
			deny play all;
		}
	}
}


http {
	sendfile off;
	tcp_nopush on;
	directio 512;
	# aio on;

	# HTTP server required to serve the player and HLS fragments
	server {
		listen 8080;

		# Serve HLS fragments
		location ~ ^/(hls|hls_public|hls_private) {
			types {
				application/vnd.apple.mpegurl m3u8;
				video/mp2t ts;
			}

			root /mnt;

			add_header Cache-Control no-cache; # Disable cache

			# CORS setup
			add_header 'Access-Control-Allow-Origin' '*' always;
			add_header 'Access-Control-Expose-Headers' 'Content-Length';

			# allow CORS preflight requests
			if ($request_method = 'OPTIONS') {
				add_header 'Access-Control-Allow-Origin' '*';
				add_header 'Access-Control-Max-Age' 1728000;
				add_header 'Content-Type' 'text/plain charset=UTF-8';
				add_header 'Content-Length' 0;
				return 204;
			}
		}

		# Serve DASH fragments
		location /dash {
			types {
				application/dash+xml mpd;
				video/mp4 mp4;
			}

			root /mnt;

			add_header Cache-Control no-cache; # Disable cache


			# CORS setup
			add_header 'Access-Control-Allow-Origin' '*' always;
			add_header 'Access-Control-Expose-Headers' 'Content-Length';

			# Allow CORS preflight requests
			if ($request_method = 'OPTIONS') {
				add_header 'Access-Control-Allow-Origin' '*';
				add_header 'Access-Control-Max-Age' 1728000;
				add_header 'Content-Type' 'text/plain charset=UTF-8';
				add_header 'Content-Length' 0;
				return 204;
			}
		}

		# This URL provides RTMP statistics in XML
		location /stat {
			rtmp_stat all;
			rtmp_stat_stylesheet stat.xsl; # Use stat.xsl stylesheet
		}

		location /stat.xsl {
			# XML stylesheet to view RTMP stats.
			root /usr/local/nginx/html;
		}

	}
}
